<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="type == 'add'">防控日报新增</ion-title>
    <ion-title *ngIf="type != 'add'">防控日报详情</ion-title>
    <ion-text *ngIf="type == 'add'" slot="end" (click)="goList()">列表</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe [src]="iframeSrc" width="100%" height="770px" frameBorder="0"></iframe>
</ion-content>
