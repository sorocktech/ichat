<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="bord_btm">
    <ion-item >
      <ion-thumbnail slot="start">
        <ion-img class="touxiang" *ngIf="manMsg.pic_url" [src]="api.picurl+manMsg?.pic_url"></ion-img>
        <ion-img class="touxiang" *ngIf="!manMsg.pic_url" src="assets/images/xearth.jpeg"></ion-img>
      </ion-thumbnail>
      <ion-text>
        <ion-label>{{manMsg?.name}}</ion-label>
      </ion-text>
    </ion-item>
  <ion-item>
    <ion-label>
      <span>性别</span> {{manMsg?.sex_name}}
    </ion-label>
  </ion-item>
  </ion-list>
  <ion-button class="chat_btn" expand="full" color="primary" (click)="goChat()">发消息</ion-button>
</ion-content>
