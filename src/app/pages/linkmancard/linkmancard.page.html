<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline" defaultHref="/contacts"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="api?.picurl+info?.pic_url">
      </ion-avatar>
      <ion-label>
        <h2>{{info?.name}}</h2>
        <h3></h3>
        <p></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button  color="primary" >添加到通讯录</ion-button>
  <ion-button  color="primary" [routerLink]="['/chat',uid]"
    [queryParams]="{type:'chat',jid:info?.chat_jid}">发消息</ion-button>
</ion-content>
