<ion-header>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-text>
        <ion-label>{{manMsg?.remark}}</ion-label>
      </ion-text>
    </ion-item>
  <!-- <ion-item>
    <ion-label>
      <span>性别</span> {{manMsg?.sex_name}}
    </ion-label>
  </ion-item> -->
  </ion-list>
  <ion-button class="chat_btn" expand="full" color="primary" [routerLink]="['/chat',uid]" [queryParams]="{jid:manMsg?.chat_jid}">发消息</ion-button>
</ion-content>
