<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>事件上报</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>发生单位</ion-label>
      <ion-input placeholder="请输入发生单位" [(ngModel)]="formData.event_accidents_name" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>签约单位</ion-label>
      <ion-input placeholder="请输入签约单位" [(ngModel)]="formData.contracting_unit" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>履约单位</ion-label>
      <ion-input placeholder="请输入履约单位" [(ngModel)]="formData.performance_unit" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>分包单位</ion-label>
      <ion-input placeholder="请输入分包单位" [(ngModel)]="formData.subcontractors" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><span class="require">*</span>组织机构</ion-label>
      <p class="countrymsg" (click)="selectEvent('所属机构')">
        <ion-text>{{comname}}</ion-text>
        <ion-icon name="chevron-forward-outline" class="jian_icon"></ion-icon>
      </p>
    </ion-item>
    <ion-item>
      <ion-label><span class="require">*</span> 事发国家</ion-label>
      <p class="countrymsg" (click)="selectCountry()">
        <ion-text>{{countryname}}</ion-text>
        <ion-icon name="chevron-forward-outline" class="jian_icon"></ion-icon>
      </p>
    </ion-item>
    <ion-item>
      <ion-label>详情地点</ion-label>
      <ion-input placeholder="请输入区域 、国家、项目、详情地点" [(ngModel)]="formData.event_accidents_address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>事件时间</ion-label>
      <ion-datetime [(ngModel)]="formData.event_accidents_time" displayFormat="YYYY-MM-DD HH:mm" cancelText="取消"
        doneText="确认">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label><span class="require">*</span> 事件类型</ion-label>

      <!-- <ion-input placeholder="请输入事件类型" readonly [(ngModel)]="formData.event_accidents_type_text"></ion-input> -->
      <p class="countrymsg" (click)="selectEvent('事件类型')">
        <ion-text>{{eventname}}</ion-text>
        <ion-icon name="chevron-forward-outline" class="jian_icon"></ion-icon>
      </p>
    </ion-item>
    <ion-item *ngFor="let injury of formData.die">
      <ion-label *ngIf="injury.user_type_id == 1">中方员工</ion-label>
      <ion-label *ngIf="injury.user_type_id == 2">分包员工</ion-label>
      <ion-label *ngIf="injury.user_type_id == 3">当地员工</ion-label>
      <ion-input placeholder="受伤" [(ngModel)]="injury.injury_tol"></ion-input>
      <ion-input placeholder="死亡" [(ngModel)]="injury.die_tol"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea rows="5" placeholder="请输入概况" [(ngModel)]="formData.survey"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea rows="5" placeholder="请输入事故性质" [(ngModel)]="formData.nature"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea rows="5" placeholder="请输入事件的经过和原因分析" [(ngModel)]="formData.cause_event_accidents"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea rows="5" placeholder="请输入事件发生后采取的应急措施及其他情况" [(ngModel)]="formData.measure_event_accidents">
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea rows="5" placeholder="请输入事件发生的单位概括及其他相关情况(如业主，设计单位、监督单位、分包单位及情况)"
        [(ngModel)]="formData.unit_event_accidents"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea rows="5" placeholder="备注" [(ngModel)]="formData.remarks"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>填报单位</ion-label>
      <ion-input placeholder="请输入填报单位" [(ngModel)]="formData.company"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>联系电话</ion-label>
      <ion-input placeholder="请输入联系电话" [(ngModel)]="formData.tel_number"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button  (click)="goSubmit()">
        立即上报
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
