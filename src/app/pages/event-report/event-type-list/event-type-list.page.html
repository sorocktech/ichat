<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>选择{{params?.type}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="params.type&&params.type == '事件类型'">
    <div *ngIf="level=='node'">
      <ion-item *ngFor="let item of datalist" (click)="goChild(item)">
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
    </div>
    <div *ngIf="level=='child'">
      <ion-item *ngFor="let item of datalist" (click)="goReport(item)">
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
    </div>

  </ion-list>
  <ion-list *ngIf="params.type&&params.type == '所属机构'">
    <div *ngIf="level=='node'">
      <ion-item *ngFor="let item of companylist" (click)="goComChild(item)">
        <ion-label>{{item.title}}</ion-label>
      </ion-item>
    </div>
    <div *ngIf="level=='child'">
      <ion-item *ngFor="let item of companylist" (click)="goRecom(item)">
        <ion-label>{{item.title}}</ion-label>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
