<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{detail?.textTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [innerHTML]="detail?.textContent | htmlpipe"></div>
</ion-content>
