<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      个人信息
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">
  <ion-list class="bord_btm">
    <ion-item lines="none" (click)="presentActionSheet()">
      <ion-label>头像</ion-label>
      <ion-thumbnail slot="end">
        <ion-img class="touxiang" *ngIf="user.picUrl" [src]="api.picurl + user?.picUrl"></ion-img>
        <ion-img class="touxiang" *ngIf="!user.picUrl" src="assets/images/xearth.jpeg"></ion-img>
      </ion-thumbnail>
    </ion-item>

    <ion-item>
      <ion-label>账号</ion-label>
        <span>{{user.account}}</span>
    </ion-item>

    <ion-item>
      <ion-label>姓名</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="user.nick"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>身份证号</ion-label>
      <ion-input type="text" name="IDNo" [(ngModel)]="submitData.IDNo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>护照号</ion-label>
      <ion-input type="text" name="passportNo" [(ngModel)]="submitData.passportNo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>血型</ion-label>
      <select style="border: none;outline: none; background: transparent" type="text" [(ngModel)]="submitData.bloodType">
        <option *ngFor="let item of bloodTypeArr" [value]="item.id">{{item.name}}</option>
      </select>
    </ion-item>

    <ion-item>
      <ion-label>性别</ion-label>
      <select style="border: none;outline: none;background: transparent" type="text" [(ngModel)]="submitData.sex">
        <option *ngFor="let item of sexArr" [value]="item.id">{{item.name}}</option>
      </select>
    </ion-item>

    <ion-item>
      <ion-label class="ion-text-wrap"> <ion-text><p style="font-size: 1.2em">所属公司</p>{{tenant.user_org}}<p></p></ion-text></ion-label>
    </ion-item>

    <ion-item>
      <ion-label>  职务</ion-label>
      <ion-input placeholder="无职务时填写 员工" type="text" [(ngModel)]="submitData.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>  电话1</ion-label>
      <ion-input type="text" [(ngModel)]="submitData.phone1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>  电话2</ion-label>
      <ion-input type="text" [(ngModel)]="submitData.phone2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>  电话3</ion-label>
      <ion-input type="text" [(ngModel)]="submitData.phone3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>  紧急联系人</ion-label>
      <ion-input type="text" [(ngModel)]="submitData.emergencyContact"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> 紧急联系人电话</ion-label>
      <ion-input type="text" [(ngModel)]="submitData.emergencyPhone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>既往病史</ion-label>
      <ion-textarea [(ngModel)]="submitData.anamnesis"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>过敏史</ion-label>
      <ion-textarea [(ngModel)]="submitData.allergic"></ion-textarea>
    </ion-item>

    <ion-button class="logout_btn" expand="block" (click)="appTenantUserModify()">修改</ion-button>

  </ion-list>
</ion-content>
