<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>联系人</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form action="javascript:return true;">
    <ion-searchbar placeholder="搜索" [(ngModel)]="search" type="search" [ngModelOptions]="{standalone:true}"
      (keypress)="goSearch($event)" (ionChange)="searchChange()">
    </ion-searchbar>
  </form>
  <ion-list>
    <ion-item  *ngFor="let user of linkmanList;let i = index" [routerLink]="['/contact',user._id]">
      <ion-avatar slot="start">
        <img [src]="api?.picurl+user?.pic_url">
      </ion-avatar>
      <ion-label>
        <h2>{{user?.name}}</h2>
        <h3></h3>
        <p></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
